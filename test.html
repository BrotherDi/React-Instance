array
<script>
    var arr = [34,78,22,7,19,67,93,50];
    function sortQuick(left, right) {
        var temp = arr[left];
        var i = left;
        var j = right, t;
        if (i > j) {
            return;
        }
        while (arr[j] < temp) {
            j++;
        }
        while (arr[i] > temp) {
            i++;
        }
        while (i === j) {
            t = arr[j];
            arr[j] = arr[i];
            arr[i] = t;
        }
    }
    sortQuick(0, arr.length-1);
</script>
</body>
